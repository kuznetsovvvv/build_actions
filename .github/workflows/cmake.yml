name: CMake_Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout
      uses: actions/checkout@v3
    
    - name: Build a *formatter* library
      run: |
        cmake -H. -B_build
        cmake --build _build
      shell: bash
      working-directory: lab03/formatter_lib
      
    - name: Build a *formatter_ex* library
      run: |
        cmake -H. -B_build
        cmake --build _build
      shell: bash
      working-directory: lab03/formatter_ex_lib
      
    - name: Build a *hello_world* application
      run: |
        cmake -H. -B_build
        cmake --build _build
      shell: bash
      working-directory: lab03/hello_world_application

      S
    - name: Build a *solver* application
      run: |
        cmake -H. -B_build
        cmake --build _build
      shell: bash
      working-directory: lab03/solver_application
